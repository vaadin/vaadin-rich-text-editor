<dom-module id="rich-text-editor-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Rich Text Editor</h3>
    <vaadin-demo-snippet id="rich-text-editor-basic-demos-sample-example">
      <template preserve-content>
        <vaadin-rich-text-editor style="max-height: 300px;"></vaadin-rich-text-editor>
      </template>
    </vaadin-demo-snippet>

    <h3>Disabled</h3>
    <vaadin-demo-snippet id="rich-text-editor-basic-demos-disabled">
      <template preserve-content>
        <vaadin-rich-text-editor style="min-height: 400px;" disabled></vaadin-rich-text-editor>
      </template>
    </vaadin-demo-snippet>

    <h3>Minimum Height</h3>
    <vaadin-demo-snippet id="rich-text-editor-basic-demos-min-height">
      <template preserve-content>
        <style>
          vaadin-rich-text-editor.min-height {
            min-height: 400px;
          }
        </style>
        <vaadin-rich-text-editor class="min-height"></vaadin-rich-text-editor>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class RichTextEditorBasicDemos extends DemoReadyEventEmitter(RichTextEditorDemo(Polymer.Element)) {
      static get is() {
        return 'rich-text-editor-basic-demos';
      }
    }
    customElements.define(RichTextEditorBasicDemos.is, RichTextEditorBasicDemos);
  </script>
</dom-module>
