<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Rich text editor tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
    // mimic flow production mode
    window.Vaadin = {
      Flow: {
        clients: {
          ROOT: {
            productionMode: true
          }
        }
      }
    };
  </script>
</head>

<body>
  <span id="tests">
    <vaadin-rich-text-editor></vaadin-rich-text-editor>
  </span>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
      const dir = window.location.search.replace(/.*dir=(\w+).*/, '$1') || 'ltr';
      document.documentElement.setAttribute('dir', dir);

      await import('../../theme/' + theme + '/vaadin-rich-text-editor.js');

      window.requestAnimationFrame(() => {
        document.getElementById('tests').dataset.ready = true;
      });
    })();
  </script>
</body>
