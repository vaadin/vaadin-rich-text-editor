<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../../vaadin-element-mixin/vaadin-element-mixin.html">
<link rel="import" href="../../vaadin-license-checker/vaadin-license-checker.html">

<link rel="import" href="../vendor/vaadin-quill.html">
<link rel="import" href="vaadin-rich-text-editor-content-styles.html">
<link rel="import" href="vaadin-rich-text-editor-toolbar-styles.html">

<dom-module id="vaadin-rich-text-editor">
  <template>
    <style include="vaadin-rich-text-editor-content-styles vaadin-rich-text-editor-toolbar-styles">
      :host {
        display: block;
      }

      :host([hidden]) {
        display: none !important;
      }

      .announcer {
        position: fixed;
        clip: rect(0, 0, 0, 0);
      }
    </style>

    <!-- Create toolbar container -->
    <div part="toolbar">

      <!-- Bold -->
      <button class="ql-bold" part="bold-button" aria-label$="[[i18n.bold]]"></button>

      <!-- Italic -->
      <button class="ql-italic" part="italic-button" aria-label$="[[i18n.italic]]"></button>

      <!-- Underline -->
      <button class="ql-underline" part="underline-button" aria-label$="[[i18n.underline]]"></button>

      <!-- Strike -->
      <button class="ql-strike" part="strike-button" aria-label$="[[i18n.strike]]"></button>

      <!-- Header buttons -->
      <button type="button" class="ql-header" value="1" part="h1-button" aria-label$="[[i18n.h1]]"></button>
      <button type="button" class="ql-header" value="2" part="h2-button" aria-label$="[[i18n.h2]]"></button>
      <button type="button" class="ql-header" value="3" part="h3-button" aria-label$="[[i18n.h3]]"></button>

      <!-- Subscript and superscript -->
      <button class="ql-script" value="sub" part="sub-script-button" aria-label$="[[i18n.subscript]]"></button>
      <button class="ql-script" value="super" part="super-script-button" aria-label$="[[i18n.superscript]]"></button>

      <!-- List buttons -->
      <button type="button" class="ql-list" value="ordered" part="list-ordered-button" aria-label$="[[i18n.listOrdered]]"></button>
      <button type="button" class="ql-list" value="bullet" part="list-bullet-button" aria-label$="[[i18n.listBullet]]"></button>

      <!-- Align buttons -->
      <button type="button" class="ql-align" value="" part="align-left-button" aria-label$="[[i18n.alignLeft]]"></button>
      <button type="button" class="ql-align" value="center" part="align-center-button" aria-label$="[[i18n.alignCenter]]"></button>
      <button type="button" class="ql-align" value="right" part="align-right-button" aria-label$="[[i18n.alignRight]]"></button>
      <button type="button" class="ql-align" value="justify" part="align-justify-button" aria-label$="[[i18n.alignJustify]]"></button>

      <!-- Blockquote -->
      <button type="button" class="ql-blockquote" part="blockquote-button" aria-label$="[[i18n.blockquote]]"></button>

      <!-- Code block -->
      <button type="button" class="ql-code-block" part="code-block-button" aria-label$="[[i18n.codeBlock]]"></button>

      <!-- Clean -->
      <button type="button" class="ql-clean" part="clean-button" aria-label$="[[i18n.clean]]"></button>
    </div>

    <div part="content"></div>

    <div class="announcer" aria-live="polite"></div>

  </template>

  <script>
    (function() {
      'use strict';

      const Quill = window.Quill;

      /**
       * `<vaadin-rich-text-editor>` is a Web Component for rich text editing.
       *
       * ```
       * <vaadin-rich-text-editor></vaadin-rich-text-editor>
       * ```
       *
       * ### Styling
       *
       * The following shadow DOM parts are available for styling:
       *
       * Part name              | Description
       * -----------------------|----------------
       * `toolbar`              | The toolbar wrapper
       * `content`              | The content wrapper
       * `bold-button`          | The "bold" button
       * `italic-button`        | The "italic" button
       * `underline-button`     | The "underline" button
       * `strike-button`        | The "strike-through" button
       * `h1-button`            | The "header 1" button
       * `h2-button`            | The "header 2" button
       * `h3-button`            | The "header 3" button
       * `sub-script-button`    | The "sub-script" button
       * `super-script-button`  | The "super-script" button
       * `list-ordered-button`  | The "ordered list" button
       * `list-bullet-button`   | The "bullet list" button
       * `align-left-button`    | The "left align" button
       * `align-center-button`  | The "center align" button
       * `align-right-button`   | The "right align" button
       * `align-justify-button` | The "justify" button
       * `blockquote-button`    | The "blockquote" button
       * `code-block-button`    | The "code block" button
       * `clean-button`         | The "clean formatting" button
       *
       * See [ThemableMixin â€“ how to apply styles for shadow parts](https://github.com/vaadin/vaadin-themable-mixin/wiki)
       *
       * @memberof Vaadin
       * @mixes Vaadin.ElementMixin
       * @mixes Vaadin.ThemableMixin
       * @demo demo/index.html
       */
      class RichTextEditorElement extends Vaadin.ElementMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'vaadin-rich-text-editor';
        }

        static get version() {
          return '0.1.0';
        }

        static get properties() {
          return {
            /**
             * Value is a list of the operations which describe change to the document.
             * Each of those operations describe the change at the current index.
             * They can be an `insert`, `delete` or `retain`. The format is as follows:
             *
             * ```js
             *  [
             *    { insert: 'Hello World' },
             *    { insert: '!', attributes: { bold: true }}
             *  ]
             * ```
             *
             * See also https://github.com/quilljs/delta for detailed documentation.
             */
            value: {
              type: Array,
              observer: '_valueChanged',
              notify: true
            },

            /**
             * The object used to localize this component. The properties are used
             * as the aria-label values for the editor toolbar buttons.
             *
             * @default {English/US}
             */
            i18n: {
              type: Array,
              value: () => {
                return {
                  bold: 'bold',
                  italic: 'italic',
                  underline: 'underline',
                  strike: 'strike',
                  h1: 'h1',
                  h2: 'h2',
                  h3: 'h3',
                  subscript: 'subscript',
                  superscript: 'superscript',
                  listOrdered: 'list ordered',
                  listBullet: 'list bullet',
                  alignLeft: 'align left',
                  alignCenter: 'align center',
                  alignRight: 'align right',
                  alignJustify: 'align justify',
                  blockquote: 'blockquote',
                  codeBlock: 'codeBlock',
                  clean: 'clean'
                };
              }
            }
          };
        }

        /**
         * HTML representation of the rich text editor content.
         * @type {string}
         */
        get htmlValue() {
          const className = 'ql-editor';
          const editor = this.shadowRoot.querySelector(`.${className}`);
          let content = editor.innerHTML;

          // Remove style-scoped classes that are appended when ShadyDOM is enabled
          Array.from(editor.classList).forEach(c => content = content.replace(new RegExp('\\s*' + c, 'g'), ''));

          // Remove Quill classes, e.g. ql-syntax, except for align
          content = content.replace(/\s*ql-(?!align)[\w\-]*\s*/g, '');

          // Replace Quill align classes with inline styles
          ['right', 'center', 'justify'].forEach(align => {
            content = content.replace(new RegExp(` class=[\\\\]?"\\s?ql-align-${align}[\\\\]?"`, 'g'), ` style="text-align: ${align}"`);
          });

          content = content.replace(/ class=""/g, '');

          return content;
        }

        __announceFormatting() {
          const timeout = 200;

          const announcer = this.shadowRoot.querySelector('.announcer');
          announcer.textContent = '';

          this.__debounceAnnounceFormatting = Polymer.Debouncer.debounce(
            this.__debounceAnnounceFormatting,
            Polymer.Async.timeOut.after(timeout),
            () => {
              const formatting = Array.from(this.shadowRoot.querySelectorAll('[part="toolbar"] .ql-active'))
                .map(button => button.getAttribute('aria-label'))
                .join(', ');
              announcer.textContent = formatting;
            }
          );
        }

        ready() {
          super.ready();

          const editor = this.shadowRoot.querySelector('[part="content"]');
          const toolbar = this.shadowRoot.querySelector('[part="toolbar"]');

          this._editor = new Quill(editor, {
            modules: {
              toolbar: toolbar
            },
            placeholder: 'Type something...'
          });

          editor.firstElementChild.setAttribute('role', 'textbox');
          editor.firstElementChild.setAttribute('aria-multiline', 'true');

          this._editor.on('text-change', (delta, oldDelta, source) => {
            this.__userInput = source === 'user';
            this.value = this._editor.getContents().ops;
            this.__userInput = false;
          });

          this._editor.on('selection-change', this.__announceFormatting.bind(this));
        }

        _clear() {
          this._editor.deleteText(0, this._editor.getLength(), 'silent');
        }

        _valueChanged(value) {
          // prevent editor contents from being reset by user input
          if (this.__userInput) {
            return;
          }
          if (value == null || value.length === 0) {
            this._clear();
          } else if (!Array.isArray(value)) {
            console.error('Incorrect value type: array expected, got:', value);
            return;
          }
          const delta = new Quill.imports.delta(value);
          // suppress text-change event to prevent infinite loop
          this._editor.setContents(delta, 'silent');
        }
      }

      customElements.define(RichTextEditorElement.is, RichTextEditorElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.RichTextEditorElement = RichTextEditorElement;

      const devModeCallback = window.Vaadin.developmentModeCallback;
      const licenseChecker = devModeCallback && devModeCallback['vaadin-license-checker'];
      if (typeof licenseChecker === 'function') {
        licenseChecker(RichTextEditorElement);
      }
    })();
  </script>
</dom-module>
